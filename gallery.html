<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery - Precious Moments Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container gallery-container">
        <a href="index.html" class="back-button">
            <span>‚ùÆ Back to Home</span>
        </a>
        
        <h1 class="title">Our Gallery</h1>
        <p class="gallery-subtitle">Every Picture Tells Our Story</p>

        <div class="gallery-grid">
            <!-- Replace the src attributes with your actual image URLs -->
            <div class="gallery-item">
                <img src="img/1.jpg" alt="Our First Date">
                <div class="gallery-caption">Our First Date</div>
            </div>
            <div class="gallery-item">
                <img src="img/2.jpg" alt="Beach Day">
                <div class="gallery-caption">Beach Day Together</div>
            </div>
            <div class="gallery-item">
                <img src="img/3.jpg" alt="Movie Night">
                <div class="gallery-caption">Movie Night</div>
            </div>
            <div class="gallery-item">
                <img src="img/4.jpg" alt="Coffee Date">
                <div class="gallery-caption">Coffee Date</div>
            </div>
            <div class="gallery-item">
                <img src="img/5.jpg" alt="Park Walk">
                <div class="gallery-caption">Walking in the Park</div>
            </div>
            <div class="gallery-item">
                <img src="img/6.jpg" alt="Birthday">
                <div class="gallery-caption">Your Birthday</div>
            </div>
            <div class="gallery-item">
                <img src="img/7.jpg" alt="Dinner Date">
                <div class="gallery-caption">Romantic Dinner</div>
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/400x400/ff69b4/ffffff?text=Holiday" alt="Holiday">
                <div class="gallery-caption">Our First Holiday</div>
            </div>
        </div>
    </div>
</body>
</html>
